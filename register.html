<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="inicio">
            <a href="index.html" id="title"><h1>INICIO</h1></a>
        </div>
    </header>
    <div class="main">
        <div class="container1">
            <h2>registra tu negocio</h2>
            <br><br>
            <p>Registrate en simples pasos y empieza a hacer 
                crecer tu negocio junto a nosotros</p>
        </div>
        <div class="container2">
            <h3>Registra tu local</h3>
            <label for="">Nombre del local</label>
            <input type="text" name="local_name" required placeholder="Nombre del local">
            
            <label for="">Tipo de negocio</label>
            <select name="tipoNegocio" id="">
                <option value="option1">--Ninguno--</option>
                <option value="option1">Restaurante</option>
                <option value="option1">Restaurante</option>
                <option value="option2">Cafe</option>
                <option value="option3">Bebidas</option>
                <option value="option4">Flores</option>
                <option value="option5">Mercado</option>
                <option value="option6">Tienda</option>
                <option value="option7">Kiosco</option>
                <option value="option8">Mascotas</option>
            </select>
            
            <label for="">Cantidad de sucursales</label>
            <input type="number" required placeholder="1">

            <label for="">Nombre</label>
            <input type="text" required placeholder="Nombre">
            <label for="">Apellido</label>
            <input type="text" required placeholder="Apellido">
            
            <label for="">Telefono de contacto</label>
            <input type="number" required placeholder="+591">

            <label for="">Correo electrónico</label>
            <input type="email" required placeholder="@gmail.com">

            <label for="">Direccion del local</label>
            <input type="search" required placeholder="Dirección">

            <input type="submit" value="Comenzar">

        </div>
    </div>
</body>
</html>
